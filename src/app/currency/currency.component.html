<div>
    <h1>Currency Converter</h1>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="amount" />
    </div>
    <div class="form-group">
      <label for="fromCurrency">From Currency:</label>
      <select id="fromCurrency" [(ngModel)]="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Добавьте другие валюты по вашему выбору -->
      </select>
    </div>
    <div class="form-group">
      <label for="toCurrency">To Currency:</label>
      <select id="toCurrency" [(ngModel)]="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Добавьте другие валюты по вашему выбору -->
      </select>
    </div>
    <button (click)="convert()">Convert</button>
    <div class="result" *ngIf="convertedAmount !== null">
      <p>Converted Amount: {{ convertedAmount }}</p>
    </div>
  </div>
